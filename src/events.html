<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Events</title>

</head>

<body>
    <ul>
        <li>onclick attribute of html element</li>
        <li>onclick property of element on js</li>
        <li>addEventListener() method (recommended way)</li>
    </ul>

    <button id="btn1" class="btn-danger" onclick="alert('hello, there!')">Click me</button>


    <!-- There is no visible event handler in the html code -->
    <button id="btn2" class="btn-warning">Click me</button>


    <!-- There is no visible event handler in the html code -->
    <button id="btn3" class="btn-success">Click me</button>

    <div class="box">
        <input id="loginput" name="loginput" placeholder="Enter some text" />
        <p id="values"></p>
    </div>

    <div>
        <label for="colorcode">Current Background Color</label>
        <span id="colorcode"></span><br>
        <button id="btnBgcolor">Random Background Color</button>
    </div>

    <div>
        <button id="btnGreen">green</button>
        <label for="currentGreenVal">Current Green:</label>
        <span id="currentGreenVal">0</span>
    </div>

    <div class="box">
        <h3>Key events</h3>
        <input type="text" name="keyInput" id="keyInput">
        <span id="keyInputLog"></span>
    </div>

    <h1 id="usernameH1">Enter Your Username</h1>
    <input type="text" id="username">

    <h1>Grocery List</h1>
    <form action="/nowhere">
        <label for="item">Enter A Product</label>
        <input type="text" id="product" name="product">
        <label for="item">Enter A Quantity</label>
        <input type="number" id="qty" name="qty">
        <button>Submit</button>
    </form>

    <ul id="list"></ul>


    <script src="js/events.js"></script>
</body>

</html>
