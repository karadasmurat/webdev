<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .custom-loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 8px solid;
        border-color: #f43370 #0000;
        animation: s1 1s infinite;
      }
      @keyframes s1 {
        to {
          transform: rotate(0.5turn);
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="custom-loader"></div>
  </body>
</html>
