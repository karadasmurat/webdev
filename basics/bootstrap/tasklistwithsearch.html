<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <!-- @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"); -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./task.css" />
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 ">
            <div class="col-md-8">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="font-weight-bold">Weekly Tasks</span>
                        <div class="d-flex flex-row">
                            <button class="btn btn-primary mr-2 active">Active</button>
                            <button class="btn btn-primary new"><i class="bi bi-plus"></i> New</button>
                        </div>
                    </div>
                    <div class="mt-3 inputs">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control " placeholder="Search Tasks...">
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center">
                                <span class="star"><i class="bi bi-star yellow"></i></span>
                                <div class="d-flex flex-column">
                                    <span>Marketing</span>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <small>Marketing</small>
                                        <span class="dots"></span>
                                        <small>viewed Just now</small>
                                        <span class="dots"></span>
                                        <small>Edited 15 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <span class="content-text-1">BA</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center">
                                <span class="star"><i class="bi bi-square blue"></i></span>
                                <div class="d-flex flex-column">
                                    <span>Developing</span>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <small>Developing</small>
                                        <span class="dots"></span>
                                        <small>viewed Just now</small>
                                        <span class="dots"></span>
                                        <small>Edited 25 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <span class="content-text-2">05</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center">
                                <span class="star"><i class="bi bi-moon dark-blue"></i></span>
                                <div class="d-flex flex-column">
                                    <span>Developing</span>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <small>Developing</small>
                                        <span class="dots"></span>
                                        <small>viewed Just now</small>
                                        <span class="dots"></span>
                                        <small>Edited 25 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <span class="content-text-3">05</span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center">
                                <span class="star"><i class="bi bi-star-fill yellow"></i></span>
                                <div class="d-flex flex-column">
                                    <span>Marketing</span>
                                    <div class="d-flex flex-row align-items-center time-text">
                                        <small>Marketing</small>
                                        <span class="dots"></span>
                                        <small>viewed Just now</small>
                                        <span class="dots"></span>
                                        <small>Edited 15 minutes ago</small>
                                    </div>
                                </div>
                            </div>
                            <span class="content-text-1">BA</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
