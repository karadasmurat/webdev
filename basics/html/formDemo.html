<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <style>
        input:focus:invalid {
            color: red;
            border: red 3px solid;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="fname">Name</label>
            <input type="text" name="fname" id="fname" placeholder="Name" spellcheck="false" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="password" id="confirmPassword" required pattern=".{6,}"
                title="Password must be at least 6 characters long">
        </div>
        <div>
            <label for="location">Location</label>
            <input name="location" id="location" list="cities">
            <datalist id="cities">
                <option value="Adana"></option>
                <option value="Ankara"></option>
                <option value="Antalya"></option>
                <option value="Balikesir"></option>
                <option value="Bursa"></option>
                <option value="Istanbul"></option>
                <option value="Izmir"></option>
                <option value="Konya"></option>
                <option value="Manisa"></option>
                <option value="Malatya"></option>
            </datalist>
        </div>
        <div>
            <label for="birth">Birth</label>
            <input type="date" name="birth" id="birth" />

            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
        </div>


        <div>
            <label for="quantity">Quantity (1-5)</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">

            <label for="temp">Choose a comfortable temperature:</label><br />
            <input type="range" id="temp" name="temp" list="markers" />

            <datalist id="markers">
                <option value="0"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>
        </div>


        <div>
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree">Terms and Conditions</label>
        </div>

        <div>
            <input type="radio" name="theme" id="theme" value="Light" />
            <label for="theme">Light</label>

            <input type="radio" name="theme" id="theme" value="Dark" />
            <label for="theme">Dark</label>
        </div>

        <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
        </div>


        <label for="gsearch">Search in Google:</label>
        <input type="search" id="gsearch" name="gsearch">

        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Save" />
        </div>

    </form>

</body>

</html>
