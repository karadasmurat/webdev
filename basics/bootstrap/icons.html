<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <!-- @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"); -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Icons</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <!-- Paste the SVG right into your project's code. -->
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#FF00FF" class="bi bi-battery-half"
                viewBox="0 0 16 16">
                <path d="M2 6h5v4H2V6z" />
                <path
                    d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z" />
            </svg>

            <!-- reference .svg assets like normal images with the <img> element. -->
            <img src="../images/svg/search.svg" alt="search" />

            <!-- Icon font: needs bootstrap-icons installation/CDN -->
            <i class="bi bi-battery-half"></i>
        </div>

        <div class="mb-3">
            <label for="floatingInputGroup1" class="form-label"><i class="bi bi-alarm"></i> Duration</label>
            <input type="number" class="form-control" id="floatingInputGroup1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text bg-transparent">
                <i class="bi bi-alarm"></i>
            </span>
            <input type="number" class="form-control border-start-0" placeholder="Enter duration"
                aria-label="Duration" />
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text bg-transparent">
                <i class="bi bi-person-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
            </span>
            <div class="form-floating">
                <input type="text" class="form-control border-start-0" placeholder="Username">
                <label for="floatingInputGroup1">Username</label>
            </div>
        </div>

    </div>
</body>

</html>
