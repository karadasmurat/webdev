<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-5.3.0-alpha3/bootstrap.min.css" />
    <!-- Bootstrap Icons CDN -->
    <!-- @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"); -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Bootstrap Form</title>
</head>

<body>
    <div class="container">
        <h1>Form</h1>

        <form class="row">
            <div>
                <input class="form-control" type="text" placeholder="Your ID" aria-label="disabled input sample"
                    disabled />
            </div>
            <div class="col-md-8 mb-3">
                <label for="fname" class="form-label">Name</label>
                <input type="text" name="fname" id="fname" aria-describedby="passwordHelpBlock"
                    class="form-control form-control-lg" />
                <div id="passwordHelpBlock" class="form-text">
                    Password must be 8-20 characters long
                </div>
            </div>

            <!-- Floating label -->
            <div class="col-md-8 mb-3">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                    <label for="floatingInput">Email address</label>
                </div>
            </div>

            <!-- Input Group + Floating label -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-transparent">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
                </span>
                <div class="form-floating">
                    <input type="text" class="form-control border-start-0" id="floatingInputGroup1"
                        placeholder="Username">
                    <label for="floatingInputGroup1">Username</label>
                </div>
            </div>

            <!-- Input Group + Floating label -->
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control border-end-0" placeholder="Username">
                    <label for="floatingInputGroup1">Username</label>
                </div>
                <span class="input-group-text bg-transparent">
                    <i class="bi bi-person-circle" style="font-size: 1.5rem; color: cornflowerblue;"></i>
                </span>
            </div>


            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control border-end-0" placeholder="Username">
                    <label for="floatingInputGroup1">Username</label>
                </div>
                <button class="btn btn-primary" type="button">Button</button>
            </div>

            <!-- Input Group (Button) -->
            <div class="input-group mb-3">

                <input type="text" class="form-control border-end-0" placeholder="Username" aria-label="Username">

                <span class="input-group-text bg-transparent">
                    <button class="btn btn-primary" type="button" onclick="alert('hi')">
                        <i class="bi bi-floppy-fill"></i> Save
                    </button>
                </span>
            </div>

        </form>
    </div>
</body>

</html>
