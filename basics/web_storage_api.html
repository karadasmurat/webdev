<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap-5.3.0-alpha3/bootstrap.min.css" />
  <title>Web Storage API</title>
</head>

<body>
  <div class="container">
    <h3>Web Storage API</h3>
    <p>
      The Web Storage API provides mechanisms by which browsers can store
      key/value pairs.
    </p>
    <p>The two mechanisms within Web Storage are as follows:</p>
    <code>
        <ul>
          <li>sessionStorage</li>
          <li>localStorage</li>
        </ul>
      </code>

    <div class="row mb-3">
      <div class="col-md-3">
        <label for="luckynumber">Store a primitive</label>
      </div>
      <div class="col-md-6">
        <input type="text" id="luckynumber" name="luckynumber" class="form-control" />
      </div>
      <div class="col-md-3">
        <button id="btn_luckynumber" class="btn btn-primary">Store</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3">
        <label for="luckynumber">Store an object</label>
      </div>
      <div class="col-sm-3">
        <input type="text" id="name" name="name" placeholder="Name" class="form-control" />
      </div>
      <div class="col-sm-3">
        <input type="text" id="house" name="house" placeholder="House" class="form-control" />
      </div>
      <div class="col-sm-3">
        <button id="btn_obj" class="btn btn-primary">Store object</button>
      </div>
    </div>

    <div class="card text-bg-dark sm-3">
      <div class="card-header">Local Storage</div>
      <div class="card-body">
        <span id="store"></span>
      </div>
    </div>
  </div>

  <script src="./js/web_storage_api.js"></script>
</body>

</html>
